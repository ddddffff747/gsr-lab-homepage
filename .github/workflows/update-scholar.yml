name: Update Google Scholar Data

on:
  schedule:
    # Run daily at 9:00 AM KST (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-scholar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 scholarly

      - name: Update Scholar Data
        run: python scripts/update_scholar.py
        env:
          SCHOLAR_USER_ID: s55YrBYAAAAJ

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add scholar-data.json publications-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Google Scholar data [skip ci]" && git push)
